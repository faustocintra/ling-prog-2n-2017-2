<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Arquivo modelo HTML</title>

      <script type="text/javascript">

         //var potencia = exponen(3, 4);
         //document.write(potencia);
         document.write(exponen(3, 4) + '<br />');
         document.write(exponen(7, 3) + '<br />');
         document.write(exponen(2, 8) + '<br />');
         document.write(exponen(5, 4) + '<br />');
         document.write(exponen(4, 6) + '<br />');

         function exponen(base, exp) {

            var res = base;

            for (var i = 1; i < exp; i++) {
               res *= base;
            }

            return res;

         }

         // Função que não recebe parâmetro
         function hoje() {
            var data = new Date();
            var dia = data.getDate();
            // JS começa a contar os meses em 0            
            var mes = data.getMonth() + 1;
            var ano = data.getFullYear();
            
            return dia + '/' + mes + '/' + ano;
         }

         // Na chamada de uma função sem parâmetro, os
         // parênteses continuam obrigatórios
         document.write(hoje());

         // Função sem valor de retorno
         function quebraLinha(texto) {
            document.write(texto + '<br />');
         }

         // Funções sem valor de retorno não podem
         // ser atribuídas a variáveis
         quebraLinha('Primeira linha');
         quebraLinha('Segunda linha');


      </script>

   </head>

   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
