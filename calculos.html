      <script type="text/javascript">

         var num1 = parseFloat(prompt('Informe o primeiro número:'));
         var num2 = parseFloat(prompt('Informe o segundo número'));
         var op = prompt('Operação (+, -, *, / ou %):');

         var res;

         /*

         else {

         switch(op) {
            case '+':
               res = num1 + num2;
               break;

            case '-':
               res = num1 - num2;
               break;

            case 'x':
            case 'X':
            case '*':
               res = num1 * num2;
               break;

            case '/':
               res = num1 / num2;
               break;

            case '%':
               res = num1 % num2;
               break;

            default:
               res = 'OPERADOR INVÁLIDO';
         }        

         //console.log('O resultado da operação é ' + res);
         alert('O resultado da operação é ' + res);
