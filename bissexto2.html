<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Arquivo modelo HTML</title>

      <script type="text/javascript">

         function bissexto(ano) {

            // Anos divisíveis por 400 são bissextos
            // Anos divisíveis por 4, mas não por 100, são também bissextos
            return ano % 400 == 0 || ano % 4 == 0 && ano % 100 != 0;
            
            /*
            if(ano % 400 == 0 || ano % 4 == 0 && ano % 100 != 0) {
               return true;
            }
            else {
               return false;
            }
            */

         }

         var a = parseInt(prompt('Informe um ano: '));

         alert(bissexto(a) ? 'Esse ano é bissexto' : 'Esse ano NÃO é bissexto');
         
      </script>

   </head>

   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
