<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Arquivo modelo HTML</title>

      <script type="text/javascript">

         var letra;
         
         do {

            letra = prompt('Informe uma vogal:');

         } while(letra != 'a' && letra != 'e' && letra != 'i' &&
            letra != 'o' && letra != 'u' && letra != 'A' &&
            letra != 'E' && letra != 'I' && letra != 'O' &&
            letra != 'U');

         alert('Parabéns, você informou uma vogal.');

      </script>

   </head>

   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
