<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Arquivo modelo HTML</title>

      <script type="text/javascript">

         
      </script>

   </head>

   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>

      <form>

         <div>
            <label title="Isto é um texto explicativo" for="ex_texto">Exemplo de entrada de texto</label>
            <!--
               size: tamanho físico do campo
               maxlength: número máximo de caracteres aceitos
            -->
            <input type="text" id="ex_texto" size="100" maxlength="30" 
               placeholder="Digite alguma coisa aqui" />
         </div>

         <div>
            <input type="checkbox" id="ex_checkbox" />
            <label for="ex_checkbox">Exemplo de checkbox 1</label>
         </div>

      </form>

   </body>
</html>
