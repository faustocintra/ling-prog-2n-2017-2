<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Arquivo modelo HTML</title>

      <script type="text/javascript">

         var ano = parseInt(prompt('Informe um ano:'));

         var resto = ano % 4;

         if(resto == 0) {
            document.write('Esse ano PODE ser bissexto');
         } else {
            document.write('Esse ano NÃO é bissexto');
         }

      </script>

   </head>

   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
